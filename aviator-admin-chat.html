<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aviator Admin Chat - Support System</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Aviator Game Support Chat with Admin Panel">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* User Registration Modal */
        .user-registration-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .registration-form {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff4444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: #ffffff;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4444;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #ff6666;
        }

        /* Main App Container */
        .app-container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #2a2a2a;
            padding: 15px 20px;
            border-bottom: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-tabs {
            display: flex;
            background: #333;
            border-radius: 12px;
            padding: 5px;
            gap: 5px;
            position: relative;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            text-decoration: none;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }

        .tab.active {
            background: #ff4444;
            color: white;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.3);
        }

        .tab:not(.active):hover {
            background: #444;
        }

        .tab i {
            font-size: 18px;
        }

        .tab-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #ff4444;
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .admin-panel-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #1a1a1a;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff4444;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .message-avatar i {
            color: white;
            font-size: 18px;
        }

        .message-content {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #ff4444;
        }

        .message-time {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Quick Questions Section */
        .quick-questions-section {
            background: #2a2a2a;
            border-top: 2px solid #444;
            padding: 20px;
            display: none;
            transition: all 0.3s ease;
        }

        .quick-questions-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .quick-questions-toggle {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .quick-questions-toggle:hover {
            background: #555;
        }

        /* FAQ Dropdown Styles */
        .faq-dropdown {
            background: #333;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .faq-dropdown-header {
            background: #444;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .faq-dropdown-header:hover {
            background: #555;
        }

        .faq-dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .faq-dropdown-content.active {
            max-height: 500px;
        }

        .faq-item {
            padding: 15px;
            border-bottom: 1px solid #444;
            background: #2a2a2a;
        }

        .faq-item:last-child {
            border-bottom: none;
        }

        .faq-question {
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .faq-answer {
            color: #ccc;
            line-height: 1.5;
            display: none;
        }

        .faq-answer.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Icon Selector */
        .icon-selector {
            position: relative;
            display: inline-block;
        }

        .icon-selector-btn {
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            padding: 10px;
            min-width: 300px;
        }

        .icon-dropdown.active {
            display: grid;
        }

        .icon-option {
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .icon-option:hover {
            background: #555;
        }

        .icon-option.selected {
            background: #ff4444;
        }

        /* Advanced Theme Editor */
        .advanced-theme-editor {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .theme-section {
            margin-bottom: 20px;
        }

        .theme-section h5 {
            color: #ff4444;
            margin-bottom: 10px;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-input-group label {
            min-width: 120px;
        }

        .color-input {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 2px solid #555;
        }

        /* User Chat Management */
        .user-chat-list {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .user-chat-item {
            background: #444;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-chat-item:hover {
            background: #555;
        }

        .user-chat-item.active {
            background: #ff4444;
        }

        /* Quick Question Management */
        .quick-question-manager {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .category-manager {
            background: #444;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .question-list {
            margin-left: 20px;
        }

        .question-item {
            background: #333;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid #ff4444;
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-btn {
            background: #444;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
        }

        .category-btn:hover {
            background: #555;
        }

        .category-btn.active {
            background: #ff4444;
        }

        .questions-container {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .question-btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: left;
            border-left: 4px solid #ff4444;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-btn:hover {
            background: #444;
        }

        .question-btn i {
            font-size: 16px;
            color: #ff4444;
        }

        .chat-with-us-btn {
            background: linear-gradient(135deg, #ff4444, #ff6666);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
            margin-top: 20px;
            width: 100%;
        }

        .chat-with-us-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
        }

        .chat-with-us-btn i {
            margin-right: 8px;
        }

        .waiting-message {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #ff4444;
        }

        .waiting-message i {
            color: #ff4444;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .quick-questions-collapsed {
            max-height: 200px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .quick-questions-expanded {
            max-height: none;
            transition: max-height 0.3s ease;
        }

        /* Input Area */
        .input-area {
            background: #2a2a2a;
            padding: 20px;
            border-top: 2px solid #444;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: #333;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: #ff4444;
        }

        .send-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #ff6666;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .admin-header {
            background: #2a2a2a;
            padding: 20px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            color: #ff4444;
        }

        .close-admin-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .admin-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .admin-section {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .admin-section h3 {
            color: #ff4444;
            margin-bottom: 15px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .admin-card {
            background: #333;
            border-radius: 8px;
            padding: 15px;
        }

        .admin-card h4 {
            color: #ff4444;
            margin-bottom: 10px;
        }

        .admin-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .admin-btn:hover {
            background: #ff6666;
        }

        /* FAQ Management */
        .faq-form {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .faq-form input,
        .faq-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #444;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
        }

        .faq-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* User History */
        .user-history-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ff4444;
        }

        .user-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-history-name {
            font-weight: bold;
            color: #ff4444;
        }

        .user-history-time {
            font-size: 12px;
            color: #888;
        }

        /* Theme Editor */
        .theme-editor {
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .color-option.active {
            border-color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-tabs {
                gap: 10px;
            }

            .tab {
                padding: 8px 12px;
                font-size: 14px;
            }

            .messages-area {
                padding: 15px;
            }

            .message-content {
                max-width: 85%;
            }

            .input-area {
                padding: 15px;
            }

            .admin-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff4444;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6666;
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <h2>Loading Aviator Support...</h2>
    </div>

    <!-- User Registration Modal -->
    <div id="userRegistrationModal" class="user-registration-modal">
        <div class="registration-form">
            <h2><i class="fas fa-user-plus"></i> Welcome to Aviator Support</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="tel" id="userPhone" required>
                </div>
                <div class="form-group">
                    <label for="userPromo">Promo Code (Optional)</label>
                    <input type="text" id="userPromo">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Start Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="app-container">
        <!-- Header with Large Horizontal Tabs -->
        <div class="header">
            <div class="header-tabs" style="width:100%;justify-content:center;">
                <div class="tab active" data-tab="chat" style="flex:1;text-align:center;font-size:20px;">
                    <i class="fas fa-comments" style="color: #ff4444;"></i>
                    Chat
                </div>
                <div class="tab" data-tab="faq" style="flex:1;text-align:center;font-size:20px;">
                    <i class="fas fa-question-circle"></i>
                    FAQ
                </div>
                <div class="tab-slider"></div>
            </div>
            <button id="adminPanelBtn" class="admin-panel-btn">
                <i class="fas fa-cog"></i> Admin Panel
            </button>
            <!-- Theme Toggle -->
            <div style="margin-left:20px;">
                <label style="font-size:16px;cursor:pointer;">
                    <input type="checkbox" id="themeToggle" style="vertical-align:middle;"> <span id="themeLabel">Dark Mode</span>
                </label>
            </div>
        </div>

        <!-- Chat Section (Tab) -->
        <div id="chatTabSection" style="flex:1;display:flex;flex-direction:column;">
            <!-- Quick Questions Sticky/Fixed at Top -->
            <div id="quickQuestionsSection" class="quick-questions-section" style="position:sticky;top:0;z-index:10;">
                <div class="quick-questions-header">
                    <h3><i class="fas fa-bolt"></i> Quick Questions</h3>
                    <button id="quickQuestionsToggle" class="quick-questions-toggle">
                        <i class="fas fa-chevron-up"></i> Show Less
                    </button>
                </div>
                <div id="categoriesContainer" class="categories-container">
                    <!-- Categories will be loaded here -->
                </div>
                <div id="questionsContainer" class="questions-container">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
            <!-- Chat Area -->
            <div id="messagesArea" class="messages-area" style="flex:1;overflow-y:auto;">
                <!-- Messages will be loaded here -->
            </div>
            <!-- Chat Input Area (Hidden by default) -->
            <div id="chatInputArea" class="input-area" style="display: none;">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- FAQ Section (Tab) -->
        <div id="faqTabSection" style="flex:1;display:none;flex-direction:column;overflow-y:auto;">
            <div id="faqSection" style="padding:20px;">
                <h2 style="text-align: center; margin-bottom: 20px; color: #ff4444;">Frequently Asked Questions</h2>
                <div id="faqFolders"></div>
            </div>
        </div>
    </div>

    <!-- Admin Panel with Sidebar -->
    <div id="adminPanel" class="admin-panel" style="display:none;flex-direction:row;">
        <div class="admin-sidebar" style="width:220px;background:#222;height:100vh;display:flex;flex-direction:column;">
            <div style="padding:24px 0;text-align:center;font-weight:bold;font-size:22px;color:#ff4444;">Admin Panel</div>
            <button class="admin-sidebar-btn" data-section="users">Users</button>
            <button class="admin-sidebar-btn" data-section="theme">Theme</button>
            <button class="admin-sidebar-btn" data-section="faq">FAQ</button>
            <button class="admin-sidebar-btn" data-section="quick">Quick Questions</button>
            <button class="admin-sidebar-btn" data-section="analytics">Analytics</button>

                        header.innerHTML = `

        function selectIcon(iconClass) {

        // Advanced theme functions
        function updateColorPreview() {
            const primaryColor = document.getElementById('primaryColor').value;
            const secondaryColor = document.getElementById('secondaryColor').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            
            document.getElementById('primaryPreview').style.background = primaryColor;
            document.getElementById('secondaryPreview').style.background = secondaryColor;
            document.getElementById('backgroundPreview').style.background = backgroundColor;
        }

        function saveAdvancedTheme() {
            const primaryColor = document.getElementById('primaryColor').value;
            const secondaryColor = document.getElementById('secondaryColor').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            
            const themeData = {
                primary: primaryColor,
                secondary: secondaryColor,
                background: backgroundColor,
                timestamp: Date.now()
            };
            
            database.ref('theme').set(themeData)
                .then(() => {
                    applyTheme(themeData);
                    alert('Theme saved successfully!');
                })
                .catch(error => {
                    alert('Error saving theme: ' + error.message);
                });
        }

        function applyTheme(themeData) {
            document.documentElement.style.setProperty('--primary-color', themeData.primary);
            document.documentElement.style.setProperty('--secondary-color', themeData.secondary);
            document.documentElement.style.setProperty('--background-color', themeData.background);
            
            // Update all elements with primary color
            const primaryElements = document.querySelectorAll('.tab.active, .send-btn, .admin-btn, .message-avatar, .faq-question');
            primaryElements.forEach(el => {
                el.style.background = themeData.primary;
            });
        }

        function resetTheme() {
            const defaultTheme = {
                primary: '#ff4444',
                secondary: '#2a2a2a',
                background: '#1a1a1a'
            };
            
            document.getElementById('primaryColor').value = defaultTheme.primary;
            document.getElementById('secondaryColor').value = defaultTheme.secondary;
            document.getElementById('backgroundColor').value = defaultTheme.background;
            
            updateColorPreview();
            applyTheme(defaultTheme);
            
            database.ref('theme').set(defaultTheme)
                .then(() => {
                    alert('Theme reset to default!');
                });
        }

        // User chat management
        function loadUserChatList() {
            database.ref('users').once('value')
                .then(snapshot => {
                    const users = snapshot.val() || {};
                    const container = document.getElementById('userChatList');
                    
                    container.innerHTML = '<h5>Select a user to chat:</h5>';
                    
                    Object.keys(users).forEach(userId => {
                        const user = users[userId];
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user-chat-item';
                        userDiv.innerHTML = `
                            <strong>${user.name}</strong> - ${user.phone}
                            <br><small>Last active: ${new Date(user.timestamp).toLocaleString()}</small>
                        `;
                        userDiv.onclick = () => selectUserForChat(userId, user);
                        container.appendChild(userDiv);
                    });
                });
        }

        function selectUserForChat(userId, user) {
            // Update active user
            document.querySelectorAll('.user-chat-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.user-chat-item').classList.add('active');
            event.target.closest('.user-chat-item').dataset.userId = userId;
            
            document.getElementById('selectedUserName').textContent = user.name;
            document.getElementById('selectedUserChat').style.display = 'block';
            
            // Load chat messages
            loadUserChatMessages(userId);
        }

        function loadUserChatMessages(userId) {
            database.ref(`chats/${userId}/messages`).once('value')
                .then(snapshot => {
                    const messages = snapshot.val() || {};
                    const container = document.getElementById('userChatMessages');
                    
                    container.innerHTML = '';
                    
                    Object.keys(messages).forEach(messageId => {
                        const message = messages[messageId];
                        const messageDiv = document.createElement('div');
                        messageDiv.style.marginBottom = '10px';
                        messageDiv.style.padding = '8px';
                        messageDiv.style.borderRadius = '6px';
                        messageDiv.style.background = message.sender === 'user' ? '#444' : '#ff4444';
                        messageDiv.style.color = 'white';
                        messageDiv.style.maxWidth = '80%';
                        messageDiv.style.marginLeft = message.sender === 'user' ? '0' : 'auto';
                        
                        messageDiv.innerHTML = `
                            <div><strong>${message.sender === 'user' ? 'User' : 'Admin'}:</strong></div>
                            <div>${message.text}</div>
                            <small>${new Date(message.timestamp).toLocaleTimeString()}</small>
                        `;
                        
                        container.appendChild(messageDiv);
                    });
                    
                    container.scrollTop = container.scrollHeight;
                });
        }

        function sendAdminMessage() {
            const messageText = document.getElementById('adminMessageInput').value.trim();
            if (!messageText) return;
            
            const activeUser = document.querySelector('.user-chat-item.active');
            if (!activeUser) {
                alert('Please select a user first');
                return;
            }
            
            // Get user ID from the active user item
            const userId = activeUser.dataset.userId;
            
            const message = {
                id: Date.now().toString(),
                text: messageText,
                sender: 'admin',
                timestamp: Date.now()
            };
            
            // Save to Firebase
            database.ref(`chats/${userId}/messages/${message.id}`).set(message)
                .then(() => {
                    document.getElementById('adminMessageInput').value = '';
                    loadUserChatMessages(userId);
                });
        }

        // Enhanced Quick Questions management
        function loadQuickMessagesList() {
            database.ref('quickMessages').once('value')
                .then(snapshot => {
                    const quickMessages = snapshot.val() || {};
                    const container = document.getElementById('quickMessagesList');
                    
                    container.innerHTML = '<h4>Manage Quick Messages</h4>';
                    
                    Object.keys(quickMessages).forEach(category => {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category-manager';
                        categoryDiv.innerHTML = `
                            <h5><i class="fas fa-folder"></i> ${category}</h5>
                            <button class="admin-btn" onclick="addQuestionToCategory('${category}')">Add Question</button>
                        `;
                        
                        const questionList = document.createElement('div');
                        questionList.className = 'question-list';
                        
                        Object.keys(quickMessages[category]).forEach(messageId => {
                            const message = quickMessages[category][messageId];
                            const questionDiv = document.createElement('div');
                            questionDiv.className = 'question-item';
                            questionDiv.innerHTML = `
                                <div><i class="${message.icon}"></i> <strong>${message.question}</strong></div>
                                <div style="margin: 5px 0; color: #ccc;">${message.response}</div>
                                <div>
                                    <button class="admin-btn" onclick="editQuickMessage('${category}', '${messageId}')">Edit</button>
                                    <button class="admin-btn" onclick="deleteQuickMessage('${category}', '${messageId}')">Delete</button>
                                </div>
                            `;
                            questionList.appendChild(questionDiv);
                        });
                        
                        categoryDiv.appendChild(questionList);
                        container.appendChild(categoryDiv);
                    });
                });
        }

        function addQuestionToCategory(category) {
            const question = prompt('Enter question:');
            if (!question) return;
            
            const response = prompt('Enter response:');
            if (!response) return;
            
            const icon = prompt('Enter icon class (e.g., fas fa-gamepad):');
            if (!icon) return;
            
            const messageData = {
                id: Date.now().toString(),
                category: category,
                question: question,
                response: response,
                icon: icon,
                timestamp: Date.now()
            };
            
            database.ref(`quickMessages/${category}/${messageData.id}`).set(messageData)
                .then(() => {
                    loadQuickMessagesList();
                });
        }

        function editQuickMessage(category, messageId) {
            database.ref(`quickMessages/${category}/${messageId}`).once('value')
                .then(snapshot => {
                    const message = snapshot.val();
                    if (!message) return;
                    
                    const question = prompt('Enter new question:', message.question);
                    if (!question) return;
                    
                    const response = prompt('Enter new response:', message.response);
                    if (!response) return;
                    
                    const icon = prompt('Enter new icon class:', message.icon);
                    if (!icon) return;
                    
                    const updatedMessage = {
                        ...message,
                        question: question,
                        response: response,
                        icon: icon
                    };
                    
                    database.ref(`quickMessages/${category}/${messageId}`).set(updatedMessage)
                        .then(() => {
                            loadQuickMessagesList();
                        });
                });
        }
